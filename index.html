<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenMC-Skins</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
}

header {
    background: linear-gradient(90deg, #0ff, #f0f);
    padding: 20px;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
}

.container {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 15px;
}

.upload-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.drop-zone {
    position: relative;
    width: 320px;
    height: 130px;
    border: 2px dashed #555;
    background-color: #2a2a2a;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
}

.drop-zone.dragover {
    background-color: #3a3a3a;
    border-color: #0ff;
}

.drop-text {
    color: #bbb;
    font-weight: bold;
    text-align: center;
    pointer-events: none;
}

.drop-zone input[type="file"] {
    position: absolute;
    inset: 0;
    opacity: 0;
    cursor: pointer;
}

.upload-row {
    display: flex;
    gap: 10px;
}

.upload-row input {
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 1em;
}

.upload-row button {
    padding: 10px 20px;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(90deg, #0ff, #f0f);
    color: #121212;
}

.upload-row button:hover {
    transform: scale(1.05);
}

.gallery {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
}

.skin-card {
    background: #1a1a1a;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}

.skin-card img {
    width: 100px;
    height: 100px;
    image-rendering: pixelated;
    border-radius: 6px;
}

footer {
    text-align: center;
    margin: 40px 0 20px;
    font-size: 0.8em;
    color: #888;
}
</style>
</head>

<body>

<header>OpenMC-Skins</header>

<div class="container">

    <div class="upload-section">

        <div class="drop-zone" id="dropZone">
            <div class="drop-text">Drag & Drop<br>oder Datei auswählen</div>
            <input type="file" id="fileInput" accept=".png">
        </div>

        <div class="upload-row">
            <input type="text" id="skinName" placeholder="Name des Skins">
            <button id="uploadBtn">Upload</button>
        </div>

    </div>

    <div class="gallery" id="gallery"></div>
</div>

<footer>
Fan-Projekt – keine offizielle Verbindung zu Mojang oder Microsoft.
</footer>

<script>
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const uploadBtn = document.getElementById("uploadBtn");

// Drag Highlight
dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
});

dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
});

dropZone.addEventListener("drop", () => {
    dropZone.classList.remove("dragover");
});

// Test-Upload (nur Anzeige)
uploadBtn.addEventListener("click", () => {
    const file = fileInput.files[0];
    if (!file) {
        alert("Keine Datei ausgewählt");
        return;
    }
    alert("Datei erkannt: " + file.name);
});
</script>

</body>
</html>
