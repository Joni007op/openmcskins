<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenMC-Skins</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
}

header {
    background: linear-gradient(90deg, #0ff, #f0f);
    padding: 20px;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
}

.container {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 15px;
}

.upload-box {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 12px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.upload-box input[type="text"] {
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 1em;
}

.upload-box button {
    padding: 10px 18px;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(90deg, #0ff, #f0f);
    color: #121212;
}

.upload-box button:hover {
    transform: scale(1.05);
}

.gallery {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 15px;
}

.skin-card {
    background: #1a1a1a;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}

.skin-card img {
    width: 128px;
    height: 128px;
    image-rendering: pixelated;
    border-radius: 6px;
}

.skin-name {
    margin-top: 5px;
    font-weight: bold;
}

footer {
    text-align: center;
    margin: 40px 0 20px;
    font-size: 0.8em;
    color: #888;
}
</style>
</head>

<body>

<header>OpenMC-Skins</header>

<div class="container">

    <div class="upload-box">
        <input type="file" id="fileInput" accept=".png">
        <input type="text" id="skinName" placeholder="Skin-Name">
        <button id="uploadBtn">Upload</button>
    </div>

    <div class="gallery" id="gallery"></div>

</div>

<footer>
Fan-Projekt – keine offizielle Verbindung zu Mojang oder Microsoft.
</footer>

<script>
const fileInput = document.getElementById("fileInput");
const skinNameInput = document.getElementById("skinName");
const uploadBtn = document.getElementById("uploadBtn");
const gallery = document.getElementById("gallery");

uploadBtn.addEventListener("click", () => {
    const file = fileInput.files[0];
    const name = skinNameInput.value.trim();

    if (!file) {
        alert("Bitte Skin auswählen");
        return;
    }

    if (!name) {
        alert("Bitte Namen eingeben");
        return;
    }

    const reader = new FileReader();
    reader.onload = () => {
        const card = document.createElement("div");
        card.className = "skin-card";

        const img = document.createElement("img");
        img.src = reader.result;

        const title = document.createElement("div");
        title.className = "skin-name";
        title.textContent = name;

        card.appendChild(img);
        card.appendChild(title);
        gallery.prepend(card);

        fileInput.value = "";
        skinNameInput.value = "";
    };

    reader.readAsDataURL(file);
});
</script>

</body>
</html>
