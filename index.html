<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenMC-Skins</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
}
header {
    background: linear-gradient(90deg, #0ff, #f0f);
    padding: 20px;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
}
.container {
    max-width: 1000px;
    margin: 20px auto;
    padding: 0 10px;
}
.upload-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}
.drop-zone {
    width: 300px;
    height: 120px;
    border: 2px dashed #555;
    background-color: #2a2a2a;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    margin-bottom: 10px;
    transition: background 0.2s, border-color 0.2s;
    color: #ccc;
    font-weight: bold;
    text-align: center;
}
.drop-zone.dragover {
    background-color: #444;
    border-color: #0ff;
}
.upload-row {
    display: flex;
    gap: 10px;
    align-items: center;
}
.upload-row input[type="text"] {
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
}
.upload-row button {
    background: linear-gradient(90deg, #0ff, #f0f);
    color: #121212;
    font-weight: bold;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: transform 0.1s;
}
.upload-row button:hover {
    transform: scale(1.05);
}
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
}
.skin-card {
    background-color: #1a1a1a;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}
.skin-card img {
    width: 100px;
    height: 100px;
    image-rendering: pixelated;
    border-radius: 5px;
}
.skin-card button {
    margin-top: 5px;
    padding: 5px 10px;
    background-color: #f0f;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}
footer {
    text-align: center;
    margin: 40px 0 20px 0;
    font-size: 0.8em;
    color: #888;
}
</style>
</head>
<body>

<header>OpenMC-Skins</header>

<div class="container">
    <div class="upload-section">
        <div id="dropZone" class="drop-zone">
            Drag and Drop oder Datei zum Auswählen
        </div>
        <input type="file" id="fileInput" accept=".png" style="display:none;">
        <div class="upload-row">
            <input type="text" id="skinName" placeholder="Name des Skins">
            <button id="uploadBtn">Upload</button>
        </div>
    </div>
    <div class="gallery" id="gallery"></div>
</div>

<footer>
Diese Seite ist ein Fan-Projekt und steht in keiner offiziellen Verbindung zu Mojang/Microsoft.<br>
Minecraft und Skins sind geistiges Eigentum von Mojang/Microsoft.
</footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
const cloudName = "dbfy3kjgb"; // dein Cloudinary Cloud Name
const uploadPreset = "OpenMC-Skin"; // dein Unsigned Upload Preset

const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const uploadBtn = document.getElementById('uploadBtn');
const skinNameInput = document.getElementById('skinName');
const gallery = document.getElementById('gallery');

let uploadedSkins = []; // lokal gespeicherte hochgeladene Skins

// Klick öffnet Datei-Dialog
dropZone.addEventListener('click', () => fileInput.click());

// Drag & Drop
dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
});
dropZone.addEventListener('dragleave', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
});
dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    if(e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
    }
});

// Upload
uploadBtn.addEventListener('click', async () => {
    const file = fileInput.files[0];
    const name = skinNameInput.value.trim() || (file ? file.name : '');
    if(!file) return alert("Keine Datei ausgewählt!");
    if(!name) return alert("Bitte einen Namen eingeben!");
    // Nur PNG-Dateien akzeptieren
    if(file.type !== "image/png") return alert("Nur PNG-Dateien erlaubt!");
    // Optional: Prüfen der Abmessungen 64x64
    const img = new Image();
    img.onload = async () => {
        if(img.width !== 64 || img.height !== 64) {
            alert("Skin muss 64x64 Pixel groß sein!");
            return;
        }
        await uploadToCloudinary(file, name);
    }
    img.src = URL.createObjectURL(file);
});

// Funktion: Upload zu Cloudinary
async function uploadToCloudinary(file, name) {
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", uploadPreset);
    formData.append("public_id", name);

    try {
        const res = await axios.post(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, formData);
        alert("Skin hochgeladen!");
        fileInput.value = '';
        skinNameInput.value = '';
        addToGallery(res.data.secure_url, name);
    } catch(err) {
        console.error(err);
        alert("Upload fehlgeschlagen!");
    }
}

// Galerie direkt aktualisieren
function addToGallery(url, name) {
    const card = document.createElement('div');
    card.className = 'skin-card';
    const img = document.createElement('img');
    img.src = url;
    card.appendChild(img);

    const title = document.createElement('div');
    title.textContent = name;
    card.appendChild(title);

    const downloadBtn = document.createElement('button');
    downloadBtn.textContent = "Download";
    downloadBtn.onclick = () => window.open(url, "_blank");
    card.appendChild(downloadBtn);

    gallery.appendChild(card);
    uploadedSkins.push({url, name});
}
</script>
</body>
</html>
