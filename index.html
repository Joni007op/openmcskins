<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenMC-Skins</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
}
header {
    width: 100%;
    padding: 20px 0;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    background: linear-gradient(90deg, #0ff, #f0f);
}
.container {
    max-width: 600px;
    width: 95%;
    margin-top: 30px;
    text-align: center;
}
#dropzone {
    border: 2px dashed #555;
    border-radius: 10px;
    padding: 40px;
    background-color: #2a2a2a;
    cursor: pointer;
    transition: 0.2s all;
    margin-bottom: 15px;
}
#dropzone.dragover {
    background-color: #444;
    border-color: #0ff;
}
#dropzone p {
    margin: 0;
    font-weight: bold;
    color: #ccc;
}
.file-info {
    margin-top: 10px;
    display: none;
    font-weight: bold;
    color: #0ff;
}
</style>
</head>
<body>

<header>OpenMC-Skins</header>

<div class="container">
    <div id="dropzone">
        <p>Drag & Drop oder klicken</p>
        <input type="file" id="fileInput" accept=".png" style="display:none;">
    </div>
    <div class="file-info" id="fileInfo">
        ✅ <span id="fileName"></span>
    </div>
</div>

<script>
const dropzone = document.getElementById('dropzone');
const fileInput = document.getElementById('fileInput');
const fileInfo = document.getElementById('fileInfo');
const fileNameSpan = document.getElementById('fileName');

// Klick öffnet Datei-Auswahl
dropzone.addEventListener('click', () => fileInput.click());

// Drag & Drop
dropzone.addEventListener('dragover', e => {
    e.preventDefault();
    dropzone.classList.add('dragover');
});
dropzone.addEventListener('dragleave', e => {
    e.preventDefault();
    dropzone.classList.remove('dragover');
});
dropzone.addEventListener('drop', e => {
    e.preventDefault();
    dropzone.classList.remove('dragover');
    const file = e.dataTransfer.files[0];
    if(file) {
        fileInput.files = e.dataTransfer.files;
        showFileInfo(file);
    }
});

// Datei-Auswahl über Klick
fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if(file) showFileInfo(file);
});

function showFileInfo(file) {
    fileInfo.style.display = 'block';
    fileNameSpan.textContent = file.name;
}
</script>

</body>
</html>
